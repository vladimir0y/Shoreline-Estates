<button id="fullscreen-btn" class="fullscreen-button" title="Toggle Fullscreen">
  <svg id="fullscreen-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M7 14H5v5h5v-2H7v-3zM5 10h2V7h3V5H5v5zm11 4h-2v3h-3v2h5v-5zm-2-4h2V5h-5v2h3v3z" fill="currentColor"/>
  </svg>
  <svg id="exit-fullscreen-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z" fill="currentColor"/>
  </svg>
</button>
<style>
.fullscreen-button {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;
  background: rgba(0, 0, 0, 0.7);
  border: 2px solid #fff;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
  padding: 12px;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 48px;
  height: 48px;
}

.fullscreen-button:hover {
  background: rgba(0, 0, 0, 0.9);
  transform: scale(1.1);
}

.fullscreen-button:active {
  transform: scale(0.95);
}

.fullscreen-button svg {
  width: 24px;
  height: 24px;
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const fullscreenBtn = document.getElementById('fullscreen-btn');
  const fullscreenIcon = document.getElementById('fullscreen-icon');
  const exitFullscreenIcon = document.getElementById('exit-fullscreen-icon');
  
  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      // Enter fullscreen
      document.documentElement.requestFullscreen().then(() => {
        fullscreenIcon.style.display = 'none';
        exitFullscreenIcon.style.display = 'block';
        fullscreenBtn.title = 'Exit Fullscreen';
      }).catch(err => {
        console.error('Error attempting to enable fullscreen:', err);
      });
    } else {
      // Exit fullscreen
      document.exitFullscreen().then(() => {
        fullscreenIcon.style.display = 'block';
        exitFullscreenIcon.style.display = 'none';
        fullscreenBtn.title = 'Toggle Fullscreen';
      }).catch(err => {
        console.error('Error attempting to exit fullscreen:', err);
      });
    }
  }
  
  fullscreenBtn.addEventListener('click', toggleFullscreen);
  
  // Listen for fullscreen changes (e.g., when user presses F11 or ESC)
  document.addEventListener('fullscreenchange', function() {
    if (document.fullscreenElement) {
      fullscreenIcon.style.display = 'none';
      exitFullscreenIcon.style.display = 'block';
      fullscreenBtn.title = 'Exit Fullscreen';
    } else {
      fullscreenIcon.style.display = 'block';
      exitFullscreenIcon.style.display = 'none';
      fullscreenBtn.title = 'Toggle Fullscreen';
    }
  });
});
</script>
</body></html>
